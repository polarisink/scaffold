server:
  port: 8067
  tomcat:
    uri-encoding: utf-8
  servlet:
    context-path: /scaffold

spring:
  mvc:
    throw-exception-if-no-handler-found: true
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: scaffold-dev
  redis:
    host: 10.1.20.116
  datasource:
    url: jdbc:mysql://10.1.20.112:3306/hzsk_dev?autoRec&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: mysqlroot
    driver-class-name: com.mysql.cj.jdbc.Driver
  cache:
    redis:
      time-to-live: 3d
      use-key-prefix: true
  jpa:
    database: mysql
    show-sql: false
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect:
          storage_engine: innodb
        format_sql: true
  servlet:
    multipart:
      max-file-size: 100MB #单个文件的最大上限
      max-request-size: 100MB #单个请求的文件总大小上限
  web:
    resources:
      add-mappings: false
