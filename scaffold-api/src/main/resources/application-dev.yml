logging:
  level:
    root: info
    org.hibernate.SQL: debug
    org.hibernate.engine.QueryParameters: debug
    org.hibernate.engine.query.HQLQueryPlan: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    github.polarisink.dao.mapper: debug
  config: classpath:log4j2-spring.xml

mqtt:
#  url: tcp://127.0.0.1:18084
  url: tcp://10.1.20.93:1883
  username: mqttadmin
  password: mqttadminpw
  produce-client-id: produce_${random.value}
  consume-client-id: consume_${random.value}
  default-topic: scaffold
  topics:
    - abc
    - def

minio:
  endpoint: http://127.0.0.1:8071
  accessKey: miniouser
  secretKey: miniouser
  bucket: data

double-cache:
  allow-null: true
  init: 100
  max: 1000
  expire-after-write: 1000
  expire-after-access: 1000
  refresh-after-write: 1000
  redis-expire: 1000

rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    group: GID_Pro_Group
    send-message-timeout: 3000
    retry-times-when-send-async-failed: 3
    enable-msg-trace: true
#  consumer:
#    access-key: ${ROCKET_USER}
#    secret-key: ${ROCKET_SECRET}


